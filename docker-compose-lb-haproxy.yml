version: '3.8'

services:
  # HAProxy Load Balancer - Main entry point
  haproxy:
    image: haproxy:2.8-alpine
    container_name: laravel_haproxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"
    volumes:
      - ./docker/haproxy/haproxy-with-nginx.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - nginx_1
      - nginx_2
      - nginx_3
      - nginx_4
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8404/stats"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Nginx 1 - Web server for Laravel App 1
  nginx_1:
    image: nginx:alpine
    container_name: nginx_1
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/nginx1.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx-performance.conf:/etc/nginx/nginx.conf:ro
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M
    depends_on:
      - laravel_app_1
    networks:
      - laravel

  # Nginx 2 - Web server for Laravel App 2
  nginx_2:
    image: nginx:alpine
    container_name: nginx_2
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/nginx2.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx-performance.conf:/etc/nginx/nginx.conf:ro
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M
    depends_on:
      - laravel_app_2
    networks:
      - laravel

  # Nginx 3 - Web server for Laravel App 3
  nginx_3:
    image: nginx:alpine
    container_name: nginx_3
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/nginx3.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx-performance.conf:/etc/nginx/nginx.conf:ro
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M
    depends_on:
      - laravel_app_3
    networks:
      - laravel

  # Nginx 4 - Web server for Laravel App 4
  nginx_4:
    image: nginx:alpine
    container_name: nginx_4
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/nginx4.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx-performance.conf:/etc/nginx/nginx.conf:ro
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M
    depends_on:
      - laravel_app_4
    networks:
      - laravel

  # Laravel App Instance 1
  laravel_app_1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel_app_1
    restart: unless-stopped
    working_dir: /var/www/html
    expose:
      - "9000"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www-performance.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 2G
    env_file:
      - ./.env
    environment:
      - APP_NAME=Laravel App 1
      - CACHE_PREFIX=app1_cache
    depends_on:
      - db
      - redis
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Laravel App Instance 2
  laravel_app_2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel_app_2
    restart: unless-stopped
    working_dir: /var/www/html
    expose:
      - "9000"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www-performance.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 2G
    env_file:
      - ./.env
    environment:
      - APP_NAME=Laravel App 2
      - CACHE_PREFIX=app2_cache
    depends_on:
      - db
      - redis
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Laravel App Instance 3
  laravel_app_3:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel_app_3
    restart: unless-stopped
    working_dir: /var/www/html
    expose:
      - "9000"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www-performance.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 2G
    env_file:
      - ./.env
    environment:
      - APP_NAME=Laravel App 3
      - CACHE_PREFIX=app3_cache
    depends_on:
      - db
      - redis
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Laravel App Instance 4
  laravel_app_4:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel_app_4
    restart: unless-stopped
    working_dir: /var/www/html
    expose:
      - "9000"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www-performance.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 2G
    env_file:
      - ./.env
    environment:
      - APP_NAME=Laravel App 4
      - CACHE_PREFIX=app4_cache
    depends_on:
      - db
      - redis
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: laravel_db_haproxy
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: >
      --default-authentication-plugin=mysql_native_password
      --bind-address=0.0.0.0
      --max_connections=2000
      --innodb_buffer_pool_size=6G
      --innodb_log_file_size=512M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
      --tmp_table_size=512M
      --max_heap_table_size=512M
      --table_open_cache=4000
      --table_definition_cache=2000
      --open_files_limit=65535
      --skip-host-cache
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: laravel_redis_lb
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 3G
        reservations:
          cpus: '0.3'
          memory: 2G
    volumes:
      - redisdata:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_queue_lb
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --queue=ujian_scoring,default,notifications --sleep=1 --tries=3 --max-time=3600 --memory=512 --daemon
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - ./:/var/www/html
    depends_on:
      - laravel_app_1
      - db
      - redis
    networks:
      - laravel

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel_scheduler_haproxy
    restart: unless-stopped
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www/html:cached
    env_file:
      - ./.env
    depends_on:
      - laravel_app_1
      - db
      - redis
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local