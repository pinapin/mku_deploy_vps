      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_PREFIX=app4_cache
    depends_on:
      - db
      - redis
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Laravel App Instance 5
  laravel_app_5:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: laravel_app_5
    restart: unless-stopped
    working_dir: /var/www/html
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_PREFIX=app5_cache
    depends_on:
      - db
      - redis
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database (Shared)
  db:
    image: mysql:8.0
    container_name: laravel_db_lb
    restart: unless-stopped
    ports:
      - "0.0.0.0:3306:3306"
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 4G
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
              --max_connections=750 --innodb_buffer_pool_size=3G --innodb_log_buffer_size=32M
              --innodb_flush_log_at_trx_commit=2 --innodb_flush_method=O_DIRECT
              --innodb_thread_concurrency=8 --innodb_read_io_threads=8 --innodb_write_io_threads=8
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - laravel

  # Redis Cache (Shared)
  redis:
    image: redis:alpine
    container_name: laravel_redis_lb
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 3G
        reservations:
          cpus: '0.3'
          memory: 2G
    volumes:
      - redisdata:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Worker Services (Scaled based on need)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_queue_lb
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --queue=ujian_scoring,default --sleep=3 --tries=3 --max-time=3600
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - ./:/var/www/html
    depends_on:
      - laravel_app_1
      - db
      - redis
    networks:
      - laravel

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_scheduler_lb
    restart: unless-stopped
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.3'
          memory: 1G
    volumes:
      - ./:/var/www/html
    depends_on:
      - laravel_app_1
      - db
      - redis
    networks:
      - laravel

  # Monitoring Service (Optional)
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_monitor
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan monitor:health-check --log-output
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 512M
    volumes:
      - ./:/var/www/html
    depends_on:
      - nginx-lb
      - laravel_app_1
      - db
      - redis
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
  nginx_lb_cache:
    driver: local
  nginx_lb_logs:
    driver: local