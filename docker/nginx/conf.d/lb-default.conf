
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    root /var/www/html/public;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    index index.php;

    # Resolver untuk Docker DNS
    resolver 127.0.0.11 valid=30s;
    set $upstream_host laravel_backend;

    # Proxy headers (global untuk semua location)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Rate limiting untuk API endpoints
    location ~ ^/api/ {
        limit_req zone=api burst=1000 nodelay;

        proxy_pass http://laravel_backend;
        proxy_cache_bypass $http_upgrade;

        # FastCGI settings untuk Laravel
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 256 128k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
    }

    # Health check endpoint (internal use)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # App health monitoring (untuk Docker health checks)
    location = /app-health {
        proxy_pass http://laravel_health/api/ujian/health;
        # Health check tidak perlu cache
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        proxy_set_header Cache-Control "no-cache, no-store";

        access_log off;
        proxy_read_timeout 5s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
    }

    # Load balancing untuk aplikasi utama
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Khusus untuk request ke PHP
        location ~ \.php$ {
            # Load balanced PHP-FPM
            fastcgi_pass $upstream_host;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;

            # Connection pooling untuk load balancer
            fastcgi_keep_conn on;

            # Timeouts
            fastcgi_read_timeout 300s;
            fastcgi_send_timeout 300s;
            fastcgi_connect_timeout 60s;

            # Buffer settings
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;

            # Load balancer headers
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_REAL_IP $remote_addr;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;

            # Rate limiting untuk PHP endpoints
            limit_req zone=general burst=200 nodelay;
        }
    }

    # Static assets dengan cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Jika file tidak ditemukan, lempar ke app
        try_files $uri =404;
    }

    # Favicon dan robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt  {
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
