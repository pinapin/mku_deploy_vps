server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;

    index index.php index.html;

    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Determine which PHP-FPM backend based on container
        set $fastcgi_backend "laravel_app_1:9000";
        
        if ($hostname ~ "nginx_1") {
            set $fastcgi_backend "laravel_app_1:9000";
        }
        if ($hostname ~ "nginx_2") {
            set $fastcgi_backend "laravel_app_2:9000";
        }
        if ($hostname ~ "nginx_3") {
            set $fastcgi_backend "laravel_app_3:9000";
        }
        if ($hostname ~ "nginx_4") {
            set $fastcgi_backend "laravel_app_4:9000";
        }
        
        fastcgi_pass $fastcgi_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 32k;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}