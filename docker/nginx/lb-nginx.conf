user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/xml text/x-js application/x-javascript;

    # Rate limiting (per IP) - Optimized for load testing
    limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=2000r/s;
    limit_req_status 429;

    # Upstream backend servers
    upstream laravel_backend {
        least_conn;
        keepalive 32;

        server laravel_app_1:9000 max_fails=3 fail_timeout=30s weight=1;
        server laravel_app_2:9000 max_fails=3 fail_timeout=30s weight=1;
        server laravel_app_3:9000 max_fails=3 fail_timeout=30s weight=1;
        server laravel_app_4:9000 max_fails=3 fail_timeout=30s weight=1;
        server laravel_app_5:9000 max_fails=3 fail_timeout=30s weight=1;
    }

    # Health check upstream (separate for monitoring)
    upstream laravel_health {
        server laravel_app_1:9000;
        server laravel_app_2:9000;
        server laravel_app_3:9000;
        server laravel_app_4:9000;
        server laravel_app_5:9000;
    }

    # Include virtual host configurations
    include /etc/nginx/conf.d/*.conf;
}