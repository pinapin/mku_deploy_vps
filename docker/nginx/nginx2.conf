upstream laravel_upstream {
    server laravel_app_2:9000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Health check endpoint (always works, no PHP required)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # FPM status (only if upstream is available)
    location = /fpm-status {
        fastcgi_pass laravel_upstream;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;
    }

    # Static files with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        access_log off;
        try_files $uri =404;
    }

    # Dynamic content
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing with FastCGI cache and error handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass laravel_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 300;
        fastcgi_next_upstream error timeout invalid_header http_500 http_503;
        fastcgi_next_upstream_tries 2;
        fastcgi_next_upstream_timeout 30s;

        # FastCGI cache
        fastcgi_cache LARAVEL_FASTCGI;
        fastcgi_cache_valid 200 60m;
        fastcgi_cache_valid 301 1h;
        fastcgi_cache_valid 404 1m;
        fastcgi_cache_valid any 1m;
        fastcgi_cache_bypass $cookie_laravel_session $request_method $request_uri;
        fastcgi_no_cache $cookie_laravel_session $request_method;
        add_header X-Cache-Status $upstream_cache_status;

        # Buffer settings
        fastcgi_buffering on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}