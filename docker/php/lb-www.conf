[www]

user = laravel
group = laravel

listen = 9000

pm = static
pm.max_children = 200
pm.start_servers = 60
pm.min_spare_servers = 40
pm.max_spare_servers = 120

# Optimized untuk load balancer
pm.max_requests = 5000
pm.process_idle_timeout = 15s

request_terminate_timeout = 120s
request_slowlog_timeout = 3s
slowlog = /tmp/php-fpm-slow.log

catch_workers_output = yes
decorate_workers_output = no

# Connection pooling
pm = static
listen.backlog = 65535
listen.owner = laravel
listen.group = laravel
listen.mode = 0666

# Process manager settings for load balancer
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 30s

# Security
security.limit_extensions = .php
security.limit_exec = /var/www/html

# Environment variables
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 3G
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 10000
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M

# Performance
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.interned_strings_buffer] = 64
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.file_cache] = /tmp/opcache
php_admin_value[opcache.file_cache_only] = 0
php_admin_value[opcache.max_file_size] = 0
php_admin_value[opcache.force_restart_timeout] = 180

# Redis session
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://redis:6379"
php_admin_value[session.gc_maxlifetime] = 7200
php_admin_value[session.cookie_lifetime] = 7200
php_admin_value[session.use_strict_mode] = 1
php_admin_value[session.use_cookies] = 1
php_admin_value[session.use_only_cookies] = 1

# Monitoring
ping.path = /ping
ping.response = pong
ping.request = ping.response

# Metrics
pm.status_path = /status
pm.status_listen = 127.0.0.1:9001