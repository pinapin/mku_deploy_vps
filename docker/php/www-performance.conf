[www]
user = www-data
group = www-data

listen = 0.0.0.0:9000
listen.backlog = 65535
listen.owner = www-data
listen.group = www-data
listen.mode = 0666

pm = dynamic
pm.max_children = 300
pm.start_servers = 50
pm.min_spare_servers = 25
pm.max_spare_servers = 75
pm.max_requests = 500
pm.process_idle_timeout = 60s

; Performance optimizations
pm.status_path = /fpm-status
ping.path = /ping
ping.response = pong
request_terminate_timeout = 300s
request_slowlog_timeout = 0
; slowlog disabled to avoid directory creation issues

; Security
security.limit_extensions = .php .php3 .php4 .php5 .php7
catch_workers_output = yes

; Environment variables
clear_env = no
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin

; Opcache settings for high performance - Harmonized with local.ini
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 0
php_admin_value[opcache.memory_consumption] = 1024
php_admin_value[opcache.interned_strings_buffer] = 128
php_admin_value[opcache.max_accelerated_files] = 32531
php_admin_value[opcache.max_wasted_percentage] = 5
php_admin_value[opcache.use_cwd] = 1
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.enable_file_override] = 0
php_admin_value[opcache.file_update_protection] = 2
php_admin_value[opcache.file_cache] = /tmp/opcache
php_admin_value[opcache.file_cache_only] = 0
php_admin_value[opcache.file_cache_consistency_checks] = 0
php_admin_value[opcache.huge_code_pages] = 1
php_admin_value[opcache.jit] = 1255
php_admin_value[opcache.jit_buffer_size] = 134217728

; Memory and execution limits
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 10000
php_admin_value[post_max_size] = 50M
php_admin_value[upload_max_filesize] = 50M

; Error handling
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT
php_admin_value[display_errors] = 0
php_admin_value[log_errors] = 1
php_admin_value[error_log] = /var/log/php-fpm/error.log

; Session settings
php_admin_value[session.gc_maxlifetime] = 7200
php_admin_value[session.cookie_lifetime] = 0

; Laravel specific optimizations
php_admin_value[realpath_cache_size] = 4096k
php_admin_value[realpath_cache_ttl] = 7200