# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence (Disable untuk cache murni)
save ""
appendonly no

# Network
tcp-backlog 1024
timeout 0
tcp-keepalive 300
maxclients 10000

# Performance
databases 16
hz 10

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Threading (Redis 6+)
io-threads 4
io-threads-do-reads yes